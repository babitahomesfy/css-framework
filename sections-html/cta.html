<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cta</title>
    <link rel="stylesheet" href="../scss/style.css">
</head>
<body>

    <hr class="m-2">

   <!-- cta 1 section start -->
   <div class="cta-section-1 p-2 bg-yellow-light-6">
    <div class="container">
        <div class="cta-content">
            <div class="row">
                <div class="col-md-4 col-xs-12">
                    <img src="../img/cta/cta.webp" alt="">
                </div>
                <div class="col-md-4 col-xs-12">
                    <h3 class="pt-4">Still confused about choosing the right home?</h3>
                    <p class="pt-2">Get answers to all your questions, register now</p>
                </div>
                <div class="col-md-4 col-xs-12">
                    <button class="btn-orange mt-4">REQUEST HERE</button>
                </div>
            </div>
            <div>
            </div>
        </div>
    </div>
</div>
<!-- cta 1 section end-->

<hr class="m-5">

<!-- cta 2 start -->
<div class="cta-section-2 cta-type1 pt-2 bg-black text-white">
    <div class="container">
        <div class="cta-content">
            <div class="row">
                
                <div class="col-md-8 col-xs-12">
                    <h3 class="pt-2">Still confused about choosing the right home?</h3>
                    <p class="pt-2">Get answers to all your questions, register now</p>
                    <button class="btn-orange mt-2">REQUEST HERE</button>
                </div>
                <div class="col-md-4 col-xs-12">
                    <img src="../img/cta/cta1.webp" alt="">
                </div>
            </div>
            <div>
            </div>
        </div>
    </div>
</div>
<!-- cta 2 section end-->

<hr class="m-2">
<!-- cta 3 section start-->

<div class="cta-section-3 p-2" style="background-image: url('../img/gallery/g2.webp');background-size:cover;">
    <div class="container">
        <div class="cta-content">
            <div class="row">
                <div class="col-md-4 col-xs-12">
                   <div class="cta-play-btn p-4">
                        <span class="icon-play_circle_filled text-white font-xxl p-2" style="border: 1px solid white;border-radius:50%;"></span>
                        <p class="text-white font-600 font-xl mt-3">Watch Video</p>
                   </div>
                </div>
                <div class="col-md-8 col-xs-12">
                    <h3 class="pt-4 text-white">REQUEST OFFICE / HOME / VIDEO PRESENTATION BY, Lodha Amara, Mumbai</h3>
                    <button class="btn-orange mt-2">REQUEST HERE</button>
                </div>
            </div>
            <div>
            </div>
        </div>
    </div>
</div>

<!-- cta 3 section end-->
<hr class="m-2">

<hr class="m-2">


    
</body>
</html>
