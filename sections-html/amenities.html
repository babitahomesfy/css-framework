<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amenities</title>
    <link rel="stylesheet" href="../scss/style.css">
</head>
<body>
    <div class="container pt-2">
        
        <!-- amenities 1   -->
        <div class="amenities-card1" style="width: 20rem;">
            <div class="card">
                <div class="card-img text-center">
                    <span class="icon-home3 font-xxl"></span>
                </div>
                <div class="card-body">
                    <p class="text-center">Living Room</p>
                </div>
            </div>
        </div>

        <hr class="m-2">

          <!-- amenities 2   -->
          <div class="amenities-card2 pt-4" style="width: 20rem;">
            <div class="card bg-red-light-8">
                <div class="card-img clip-hexagon-sharp-top bg-gray text-center">
                    <span class="icon-leaf font-xxl text-white"></span>
                </div>
                <div class="card-body pt-1">
                    <p class="text-center">Garden</p>
                </div>
            </div>
        </div>

        <hr class="m-2">

          <!-- amenities 3   -->
          <div class="amenities-card3" style="width: 20rem;">
            <div class="card-plain bg-black">
                <div class="card-img bg-gray text-center">
                    <div class="card-icon">
                        <span class="icon-leaf font-xxl text-white"></span>
                    </div>
                </div>
                <div class="card-body pt-1">
                    <p class="text-center text-white">Garden</p>
                </div>
            </div>
        </div>

        <hr class="m-2">

         <!-- amenities 4   -->
         <div class="amenities-card4 pt-2" style="width: 20rem;">
            <div class="card-colored bg-green-light-9 text-black">
                <div class="card-img bg-green-dark-5">
                    <span class="icon-spoon-knife text-white font-xxl"></span>
                </div>
                <div class="card-title text-green-dark-5">
                    Restaurant
                </div>
               </div>
        </div>

        <hr class="m-2">

       
    </div>
</body>
</html>
